<style>
    body {
        z-index: 1;
    
          display: flex;
    flex-direction: column;
    min-height: 100vh;

main {
    flex: 1; /* Konten utama akan mengisi ruang kosong */
}
    }

    .nav {
        position: sticky;
        /* Menjadikan navbar tetap di atas */
        top: 0;
        /* Menetapkan posisi navbar di bagian atas halaman */
        z-index: 10;
        /* Agar navbar muncul di atas elemen lainnya */
    }

footer {
    position: relative;
    z-index: 10;
}



    /* Contact Section */
    .contact-section {
        padding-top: 50px;
        /* Kurangi jarak atas */
        padding-bottom: 200px;
        /* Tetapkan jarak bawah */
        background-color: #FFECB3;
    }




    .contact-section .section-title {
        font-size: 2.5rem;
        color: black;
        margin-bottom: 40px;
        font-weight: bold;
        text-align: center;
    }

    /* Contact Section Content */
    .contact-section .section-content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 250px;
        max-width: 1100px;
        margin: 0 auto;
        flex-wrap: wrap;
        flex-direction: row-reverse;

    }

    /* Contact Info */
    .contact-info-list {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 0;
        margin: 0;
        flex: 1;
        margin-left: 0;
    }

    .contact-info {
        font-size: 1.1rem;
        line-height: 2;
    }

    .contact-info i {
        margin-right: 20px;
        font-size: 1.2rem;
    }

    /* Contact Form */
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 500px;
        width: 100%;
        flex: 1;
    }

    .contact-form .form-input {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid darkorange;
        border-radius: 5px;
        width: 100%;
        outline: none;
    }

    .contact-form .form-input::placeholder {
        color: black;
    }

    .contact-form .form-input:focus {
        border-color: #f7d7b4;
        box-shadow: darkorange;
    }

    .contact-form textarea {
        height: 100px;
        resize: none;
    }

    .contact-form .submit-button {
        padding: 10px;
        font-size: 1rem;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-form .submit-button:hover {
        background-color: darkorange;
        transform: scale(1.05);
    }



    /* Responsive Design for Devices with max-width of 768px (tablets and smartphones) */
    @media (max-width: 768px) {
        body {
            z-index: 1;
            overflow: hidden;
        }

        .contact-section {
            padding-top: 60px;
            /* Kurangi padding bagian atas */
            padding-bottom: 210px;
            /* Kurangi padding bawah */
        }

        .contact-section .section-title {
            font-size: 1.5rem;
            /* Ukuran judul lebih kecil */
        }

        .contact-section .section-content {
            flex-direction: column;
            /* Stack elemen ke bawah */
            gap: 25px;
            /* Kurangi jarak antar elemen */
            padding: 0 20px;
            /* Tambahkan jarak samping */
        }

        .contact-info-list {
            gap: 10px;
            /* Kurangi jarak antar elemen list */
        }

        .contact-form {
            max-width: 100%;
            /* Formulir memenuhi layar */
        }

        .contact-form .form-input {
            font-size: 0.9rem;
            /* Ukuran input lebih kecil */
        }

        .contact-form .submit-button {
            font-size: 0.9rem;
            /* Ukuran tombol lebih kecil */
            padding: 8px;
        }

        footer {
           
      
            font-size: 0.9rem;
            /* Ukuran font lebih kecil */
            padding: 20px 0;
        }

     

        
    }


    /* Adjustments for smaller screens (max-width: 480px) */
    @media (max-width: 480px) {
        .contact-section .section-title {
            font-size: 2rem;
            /* Sesuaikan ukuran judul pada perangkat kecil */
        }

        .contact-info {
            font-size: 1rem;
            /* Ukuran teks info kontak sedikit lebih kecil */
        }

        .contact-form .form-input {
            font-size: 0.9rem;
            /* Ukuran font pada form input lebih kecil */
        }

        .contact-form .submit-button {
            padding: 8px;
            font-size: 0.9rem;
            /* Ukuran tombol lebih kecil */
        }

        .contact-info i {
            font-size: 1.5rem;
            /* Ikon lebih besar pada perangkat kecil */
        }
    }
</style>
